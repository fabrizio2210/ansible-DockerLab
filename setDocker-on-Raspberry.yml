---

- hosts: docker_bare_metal
  any_errors_fatal: true
  become: true
  roles:
    - { role: basicSetup, password: $6$LLQLgu6cn$GDxCSjtaTf8J4nhl8hemZM3kWjGK5nwwWolDHtr7cTwjs6taE7pk0Uv1u5cG9rfqB.gG5Gn5JNdF5zrmW8YBX1 }
#    - glusterForDocker
    - { role: dockerRaspbian, no_gluster: true }
    - docker-swarm
    - { role: keepalived, keepalived_daemon_checked: "docker-proxy"}
  tasks:
    - name: Create portainer stack
      docker_stack:
        state: present
        name: Webmanager
        compose:
          - version: '3.2'
            services:
              webmanager:
                image: "portainer/portainer"
                ports:
                  - target: 9000
                    published: 9000
                deploy:
                  placement:
                    constraints:
                      - node.role == manager
                volumes:
                  - source: /var/run/docker.sock
                    target: /var/run/docker.sock
                    type: bind
                  - source: portainer_config
                    target: /data
                    type: volume
            volumes:
              portainer_config:
                driver_opts:
                  type: nfs
                  o: "addr=192.168.4.1,nolock,soft,rw"
                  device: ":/mnt/HDD/docker/portainer/"
      run_once: true
    - name: create directory for async
      file:
        path: /mnt/async/
        state: directory
        mode: '0755'
    - name: create network for async
      docker_network:
        name: network-async
        driver: overlay
      run_once: true
    - name: deploy async service
      docker_swarm_service:
        name: asyncer
        image: fabrizio2210/docker_volume_synchronizer
        networks:
          - network-async
        mounts:
          - source: /var/run/docker.sock 
            target: /var/run/docker.sock
            type: bind
          - source: /mnt/async/
            target: /opt/data
            type: bind
        mode: global
        update_config:
          parallelism: 0
        command: wrapper.sh
        args:
          - "-k"
          - "y7laMv1RAIJOWft3nRKmHnBYCptjEmNKQ8OrpaltFC1fLneJjmLwe96VEaOla5en"
          - "-d"
          - "/opt/data/"
      run_once: true



